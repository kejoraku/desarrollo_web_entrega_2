<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolución Otaku Oficial</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<!-- Voy a integrar el navegador del header dentro del body -->

<!-- Con las integraciones de bootstrap y etiquetas modifique un poco los diseños planteados en un principio del wireframe -->

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <header>

        <!-- Para el navegador mantuve el mismo diseño planteado y agregué un estilo diferente con un sombreado, manteniendo todas las funcionalidades que tenia originalmente -->

        <nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">Revolución Otaku Oficial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/catalogo.html">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/colecciones&cosplay.html">Colecciones & Cosplay</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 pt-5" style="margin-top: 70px;">
        <div class="container text-center my-4">
            <h1 class="mb-4">¡Envíanos tu consulta!</h1>
            <img src="../images/contacto/contacto.jpg" class="img-fluid rounded shadow mb-4" style="max-width:450px;" alt="Hatsune Miku">
        </div>
        <section class="container d-flex justify-content-center">
            <form class="bg-light p-4 rounded-4 shadow mb-5" style="width:100%; max-width: 500px;" action="#" method="post">
                <div class="mb-3 text-start">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="pais" class="form-label">País:</label>
                    <select class="form-select" id="pais" name="pais" required>
                        <option value="" selected>Seleccioná tu país</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark px-4">Enviar</button>
                </div>
            </form>
        </section>
        <div class="container text-center mb-3">
            <a class="btn btn-link" href="#">Volver arriba</a>
        </div>
    </main>
    <footer class="bg-dark mt-auto py-3">
        <div class="container">
            <h2 class="text-white text-center m-0">Revolución Otaku Oficial ©</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
