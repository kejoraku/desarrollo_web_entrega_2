<body>
    <div class="titulo-contacto">
        <h3>¡Envíanos tu consulta!</h3>
    </div>

    <div class="contenedor-img-contacto">
        <img class="img-contacto" src="../images/contacto/contacto.jpg" alt="Hatsune Miku">
    </div>


    <section>
        <!-- Formulario -->
        <div>
            <form class="items-formulario-contacto" action="/submit" method="post">
                <label class="item-label-en-formulario" for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre">

                <label class="item-label-en-formulario" for="email">E-mail:</label>
                <input type="text" name="" id="email">

                <label class="item-label-en-formulario" for="pais">País:</label>
                    <select name="" id="">
                        <option value="">Brasil</option>
                        <option value="">Argentina</option>
                        <option value="">Uruguay</option>
                        <option value="">Chile</option>
                    </select>

                <label class="item-label-en-formulario" for="mensaje">Mensaje:</label>
                <textarea class="caja-de-mensaje-de-contacto" name="mensaje" id="mensaje"></textarea>

                <input class="item-label-en-formulario" type="submit" value="Enviar">
            </form>
        </div>
    </section>


</body>
